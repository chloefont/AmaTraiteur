version: "3.9"

services:
    db_server:
        image: postgres
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: pro
            POSTGRES_USER: postgres
            POSTGRES_DB: amaTraiteur
        volumes:
          - ./db/init/:/docker-entrypoint-initdb.d
    php_server:
        build:
            context: .
            dockerfile: Dockerfile_php
        image: php_server:latest
        ports:
            - "8080:80"
        environment:
            - DB_USER=postgres
            - DB_PASSWORD=pro